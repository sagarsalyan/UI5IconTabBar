<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>MyProject</title>

<script type="text/javascript">
    window["sap-ushell-config"] = {
        defaultRenderer : "fiorisandbox",
        services: {
            NavTargetResolution: {
                // navigation target resolution service is configured to resolve the empty location hash to the our application
                config : {
                    resolveLocal : [ {
                        "linkId" : "",
                        resolveTo : {
                            additionalInformation : "SAPUI5.Component=com.peol.firstProject",
                            applicationType : "URL",
                            url : "./" + window.location.search 
                        }
                    }]
                }
            }
        }  
    };
    </script>

<script id="sap-ui-bootstrap"
	src="https://sapui5.hana.ondemand.com/1.69.0/resources/sap-ui-core.js"
	 data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-compatVersion="1.16"
	data-sap-ui-resourceroots='{"com.peol.firstProject": "./"}'>
</script>

<script type="text/javascript">
    sap.ui.getCore().attachInitEvent(function() {
    	new sap.ui.core.ComponentContainer({
			name : "com.peol.firstProject"
		}).placeAt("content");
    });
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
